<!doctype html>
<html>

<head>
  <title></title>
</head>

<body style="text-align: center">
<script>
  //Designer will async save the document  
  //and create designId
  function getDesignId(callback){
    setTimeout(function(){
      callback('b1eb55dc-218c-4520-bc39-84c9edee39f7')
    },1000); //3000 to test error handling
  }
  window.addEventListener('message', function(event){
    if(event.data === 'GET_DESIGN_ID'){
      getDesignId(function(designId){
        window.parent.postMessage(designId,"*")
      });
    }
  })
</script>
<h3>Designer</h3>
</body>
</html>
